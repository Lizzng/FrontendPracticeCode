<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //利用等号 = 赋值的方法 添加对象的属性和方法
        //每个属性和方法之间用分号结束
        var obj = new Object();
        obj.uname = 'Hana';
        obj.age = 19;
        obj.sex = 'female';
        obj.sayHi = function () {
            console.log('Hiya~~');
        }

        console.log(obj.uname);
        obj.sayHi();
    </script>
</head>

</body>
