<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Phone Number: <input type="number"><button>Send</button>
    <script>
        var btn = document.querySelector('button');
        var time = 3; //set remaining seconds
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = 'Send';
                    time = 3;
                } else {
                    btn.innerHTML = time + ' seconds remaining.';
                    time--;
                }

            }, 1000)
        })
    </script>

</body>

</html>
