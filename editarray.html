<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //add and delete array method
        //1. push() add one or more array element at the end of array
        var arr = [1, 2, 3];
        arr.push(4, 'pink');
        console.log(arr);

        //2. unshift() add one or more array element at the start of array
        arr.unshift('Blue', 0);
        console.log(arr);

        //3. pop() delete last element of array
        arr.pop();
        console.log(arr);

        //4. shift() delete first element ofarray
        arr.shift();
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
