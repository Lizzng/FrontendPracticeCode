<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. JS 作用域： 就是代码名字（变量名）在某个范围内其作用和效果 目的是为了提高程序的可靠性 更重要的是减少命名 冲突
        // 2. JS 的作用域（es6）之前： 全局作用域 局部作用域
        // 3. 全局作用域： 真个script标签 或者是一个单独的js文件
        var num = 10;
        console.log(num);
        //4. 局部作用域（函数作用域） 在函数内部 就是作用域。 这个代码的名字只在函数内部起效和作用
        function fn() {
            var num = 20;
            console.log(num);
        }
        fn();


        //变量的作用域： 根据作用域的不同我们变量分为全局变量和局部变量
        //1. 全局变量： 在全局作用域的变量 在全局下都可以使用
        //注意：  如果在函数内部 没有生命直接赋值的变量也属于全局变量
        var num = 10;
        console.log(num);

        function fn() {
            console.log(num);
        }

        fn();

        //2. 局部变量 在局部作用域下的变量 后者在函数内部的变量就是 局部变量
        //注意： 函数的形参也看一看做是局部变量
        function fun() {
            var num1 = 10; //num1 就是局部变量 只能在函数内部使用
            num2 = 20;
        }
        fun();
        console.log(num2);
        //从执行效率来看全局变量和局部变量

        //【1】全局变量只有浏览器关闭的时候才会销毁， 比较占内存资源
        //【2】局部变量 当我们执行完毕就会小辉， 比较节约资源
    </script>
</head>

</body>

</html>
