    <title>Document</title>
    <script>

        //利用函数反求任意个数的最大值
        function getMax() {
            var max = arguments[0];

            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(2, 5, 7, 8));
    </script>
</head>
