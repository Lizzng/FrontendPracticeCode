    <script>
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }

        }

        var fluffy = new Star('Fluffy', 29, 'male');
        console.log(fluffy);
        console.log(fluffy.name);

        var puffy = new Star('Puffy', 25, 'female');
        console.log(puffy.name);
        puffy.sing('Firework');

    </script>
