<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2021-10-25 18:00:00');// 返回用户输入的时间总毫秒书
        countDown(); //我们先调用一次这个函数，防止第一次刷新页面有空白
        //start timer, downdoan after every second
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date();// 返回当前时间的总毫秒数
            var times = (inputTime - nowTime) / 1000; //times is remaining time in mil seconds

            h = parseInt(times / 60 / 60 % 24); //get hour
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;

            m = parseInt(times / 60 % 60); //get minute
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;


            s = parseInt(times % 60); //current second
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;


        }

    </script>
</body>

</html>
