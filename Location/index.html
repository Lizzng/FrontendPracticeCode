<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        console.log(location.search); //?uname=andy
        //1. remove ? mark sub('start', 'how many char')
        var params = location.search.substr(1); // from 1, to last(default)
        console.log(params); //['uname', 'andy']
        //use = to turn string into array split('=')
        var arr = params.split('=');
        console.log(arr);

        //display to div
        var dic = document.querySelector('div');
        dic.innerHTML = arr[1] + ', welcome back!';
    </script>
</body>

</html>
